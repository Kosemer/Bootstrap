<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    .h-10 {
      height: 10rem;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="d-flex">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
              id="dropdown-menu-offset" aria-expanded="false" data-bs-offset="0,20">
              Default dropdown
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" type="button">One</button></li>
              <li><button class="dropdown-item" type="button">Two</button></li>
              <li><button class="dropdown-item" type="button">Three</button></li>
            </ul>
          </div>
          <div class="btn-group">
            <button
              type="button"
              class="btn btn-secondary">
              Split button offset
            </button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
              id="dropdown-menu-offset-2" aria-expanded="false" data-bs-offset="-155,20">
              <span class="visually-hidden">Toogle dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" type="button">One</button></li>
              <li><button class="dropdown-item" type="button">Two</button></li>
              <li><button class="dropdown-item" type="button">Three</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
