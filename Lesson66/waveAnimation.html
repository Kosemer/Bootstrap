<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .h-10 {
        height: 10rem;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <span class="placeholder-wave">
              <span class="placeholder col w-100 bg-warning" style="height: 200px;"></span>
            </span>
            <!--<img class="card-img-top" src="https://cdn.pixabay.com/photo/2023/11/05/21/04/alps-8368328_1280.jpg" alt="">-->
            <div class="card-body">
              <h5 class="card-title placeholder-wave">
                <span class="placeholder placeholder-lg col-6"></span>
              </h5>
              <p class="card-text placeholder-wave">
                <span class="placeholder placeholder-sm col-7 bg-success"></span>
                <span class="placeholder placeholder-sm col-4 bg-danger"></span>
                <span class="placeholder placeholder-sm col-4 bg-info"></span>
                <span class="placeholder placeholder-sm col-6 bg-primary"></span>
                <span class="placeholder placeholder-sm col-8 bg-dark"></span>
              </p>
              <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
