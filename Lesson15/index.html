<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <style>
      .h-10 {
        height: 10rem;
      }
    </style>
  </head>

  <body>

    <p>
      This is a <mark>mark tag</mark>
    </p>

    <p>
      This is a <del>delet tag</del>
    </p>

    <p>
      This is a <s>strike tag</s>
    </p>

    <p>
      This is a <ins>ins tag</ins>
    </p>

    <p>
      This is a <u>underline tag</u>
    </p>

    <p>
      This is a <small>small tag</small>
    </p>

    <p>
      This is a <strong>strong tag</strong>
    </p>

    <p>
      This is a <em>emphasize tag</em>
    </p>

    <br>

    <p>
      This is a <span class="mark">mark tag</span>
    </p>

    <p>
      This is a <del class="text-decoration-line-through">delete tag</del>
    </p>

    <p>
      This is a <span class="text-decoration-underline">underline tag</span>
    </p>

    <p>
      This is a <span class="small">small tag</span>
    </p>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
