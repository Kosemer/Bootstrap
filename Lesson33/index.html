<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />

  <style>
    .h-10 {
      height: 10rem;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="row row-cols-lg-auto g-3 align-items-center justify-content-center">
          <div class="col-auto">
            <label for="userName" class="visually-hidden">Username</label>
            <div class="input-group input-group-sm">
              <span class="input-group-text">@</span>
              <input type="text" id="userName" class="form-control form-control-sm" placeholder="Username">
            </div>
          </div>
          <div class="col-12">
            <label for="preference" class="visually-hidden">Preference</label>
            <select id="preference" class="form-select form-select-sm">
              <option selected>Choose...</option>
              <option value="one">One</option>
              <option value="two">Two</option>
              <option value="three">Three</option>
            </select>
          </div>
          <div class="col-12">
           <input type="checkbox" id="remember-me" class="form-check-input">
           <label for="remember-me" class="form-check-label">Remembre Me</label>
          </div>
          <div class="col-12">
            <input type="submit" class="btn btn-sm btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
