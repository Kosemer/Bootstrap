<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />

    <style>
      .h-10 {
        height: 10rem;
      }
    </style>
  </head>

  <body>
<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="comment" class="form-label">Comment</label>
          <textarea id="comment" class="form-control" rows="5"></textarea>
        </div>
        <div class="mb-3">
          <label for="someText" class="form-label">Some text</label>
          <input type="text" class="form-control form-control-lg" id="someText">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control form-control-sm" id="email" value="teszt@gmail.com" disabled>
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">File</label>
          <input type="file" class="form-control form-control-sm" id="file">
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <input type="color" class="form-control form-control-color" id="color">
        </div>
      </form>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
