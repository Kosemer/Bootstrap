<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />

  <style>
    .h-10 {
      height: 10rem;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-3">
        <form name="myForm" onsubmit="runMe(); return false">
          <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control form-control-sm" name="yourName">
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control form-control-sm" name="yourPassword">
          </div>
          <div class="mb-2">
            <input type="submit" class="btn btn-success btn-sm" name="login">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var yourName = document.myForm.yourName;
    var yourPassword = document.myForm.yourPassword;

    function runMe(){
      if(yourName.value == ""){
        yourName.classList.add('is-invalid')
      }
      else if(yourName.value){
        yourName.classList.remove('is-invalid')
        yourName.classList.add('is-valid')
      }
      if(yourPassword.value == ""){
        yourPassword.classList.add('is-invalid')
      }
      else if(yourPassword.value){
        yourPassword.classList.remove('is-invalid')
        yourPassword.classList.add('is-valid')
      }
    }

  </script>
</body>

</html>
