<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    .h-10 {
      height: 10rem;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="dropup-center dropup">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            id="dropup-center-btn"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Centered Dropup
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropup-center-btn">
            <li><a href="#" class="dropdown-item">One</a></li>
            <li><a href="#" class="dropdown-item">Two</a></li>
            <li><a href="#" class="dropdown-item">Three</a></li>
            <li><a href="#" class="dropdown-item">Four</a></li>
          </ul>
        </div>


        <div class="btn-group dropend mt-3">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            id="dropup-center-btn"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Centered Dropup
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropup-center-btn">
            <li><a href="#" class="dropdown-item">One</a></li>
            <li><a href="#" class="dropdown-item">Two</a></li>
            <li><a href="#" class="dropdown-item">Three</a></li>
            <li><a href="#" class="dropdown-item">Four</a></li>
          </ul>
        </div>

        <div class="btn-group dropend mt-3">
          <button
            type="button"
            class="btn btn-success">
            Split button
          </button>
          <button
            type="button"
            class="btn btn-success dropdown-toggle dropdown-toggle-split"
            id="dropup-center-btn"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            <span class="visually-hidden">Toggle dropdown</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropup-center-btn">
            <li><a href="#" class="dropdown-item">One</a></li>
            <li><a href="#" class="dropdown-item">Two</a></li>
            <li><a href="#" class="dropdown-item">Three</a></li>
            <li><a href="#" class="dropdown-item">Four</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class="col-md-8">
        <div class="btn-group dropstart mt-3">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle"
            id="dropup-center-btn"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Drop start 
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropup-center-btn">
            <li><a href="#" class="dropdown-item">One</a></li>
            <li><a href="#" class="dropdown-item">Two</a></li>
            <li><a href="#" class="dropdown-item">Three</a></li>
            <li><a href="#" class="dropdown-item">Four</a></li>
          </ul>
        </div>

        <div class="btn-group dropstart mt-3">
          <button
            type="button"
            class="btn btn-success dropdown-toggle dropdown-toggle-split"
            id="dropup-center-btn"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            <span class="visually-hidden">Toggle dropdown</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropup-center-btn">
            <li><a href="#" class="dropdown-item">One</a></li>
            <li><a href="#" class="dropdown-item">Two</a></li>
            <li><a href="#" class="dropdown-item">Three</a></li>
            <li><a href="#" class="dropdown-item">Four</a></li>
          </ul>
          <button
            type="button"
            class="btn btn btn-success">
            Split drop start
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
