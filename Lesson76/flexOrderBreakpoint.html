<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    .top-spacing {
      margin-top: 20%;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center mb-3 mt-5">
      <div class="col-md-8">
        <div class="d-flex mb-3 bg-info">
          <div class="p-2 text-bg-primary m-1 order-5">Flex item 01</div>
          <div class="p-2 text-bg-warning m-1 order-4">Flex item 02</div>
          <div class="p-2 text-bg-primary m-1 order-3">Flex item 03</div>
          <div class="p-2 text-bg-primary m-1 order-2">Flex item 04</div>
          <div class="p-2 text-bg-primary m-1 order-1">Flex item 05</div>
          <div class="p-2 text-bg-primary m-1 order-0">Flex item 06</div>
        </div>
        <div class="d-flex mb-3 bg-info">
          <div class="p-2 text-bg-primary m-1 order-md-5 order-sm-0">Flex item 01</div>
          <div class="p-2 text-bg-warning m-1 order-md-4 order-sm-1">Flex item 02</div>
          <div class="p-2 text-bg-primary m-1 order-md-3 order-sm-2">Flex item 03</div>
          <div class="p-2 text-bg-primary m-1 order-md-2 order-sm-3">Flex item 04</div>
          <div class="p-2 text-bg-primary m-1 order-md-1 order-sm-4">Flex item 05</div>
          <div class="p-2 text-bg-primary m-1 order-md-0 order-sm-5">Flex item 06</div>
        </div>
        <div class="d-flex mb-3 bg-info">
          <div class="p-2 text-bg-primary m-1 order-md-5 order-sm-0">Flex item 01</div>
          <div class="p-2 text-bg-warning m-1 order-md-4 order-sm-1">Flex item 02</div>
          <div class="p-2 text-bg-primary m-1 order-md-3 order-sm-2">Flex item 03</div>
          <div class="p-2 text-bg-primary m-1 order-md-2 order-sm-3">Flex item 04</div>
          <div class="p-2 text-bg-primary m-1 order-first">Flex first</div>
          <div class="p-2 text-bg-primary m-1 order-last">Flex last</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    if(toastTrigger)
    {
      toastTrigger.addEventListener('click', () => {
        const toast = new bootstrap.Toast(toastLiveExample)
        toast.show()
      })
    }

    const popoverTriggerList = document.querySelectorAll(
      '[data-bs-toggle="popover"]'
    );
    const popoverList = [...popoverTriggerList].map(
      (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
    );
  </script>
</body>

</html>
