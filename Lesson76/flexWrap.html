<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    .top-spacing {
      margin-top: 20%;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center mb-3 mt-5">
      <div class="col-md-8">
        <div class="d-flex mb-3 bg-info align-items-start" style="height: 200px;">
          <div class="p-2 text-bg-primary m-1">Flex item 1</div>
          <div class="p-2 text-bg-warning m-1">Flex item 2</div>
          <div class="p-2 text-bg-primary m-1">Flex item 3</div>
          <div class="p-2 text-bg-primary m-1">Flex item 4</div>
          <div class="p-2 text-bg-primary m-1">Flex item 5</div>
          <div class="p-2 text-bg-primary m-1">Flex item 6</div>
          <div class="p-2 text-bg-primary m-1">Flex item 7</div>
          <div class="p-2 text-bg-primary m-1">Flex item 8</div>
        </div>
        <div class="d-flex mb-3 bg-info align-items-start flex-nowrap" style="height: 200px;">
          <div class="p-2 text-bg-primary m-1">Flex item 1</div>
          <div class="p-2 text-bg-warning m-1">Flex item 2</div>
          <div class="p-2 text-bg-primary m-1">Flex item 3</div>
          <div class="p-2 text-bg-primary m-1">Flex item 4</div>
          <div class="p-2 text-bg-primary m-1">Flex item 5</div>
          <div class="p-2 text-bg-primary m-1">Flex item 6</div>
          <div class="p-2 text-bg-primary m-1">Flex item 7</div>
          <div class="p-2 text-bg-primary m-1">Flex item 8</div>
        </div>
        <div class="d-flex mb-3 bg-info align-items-start flex-wrap-reverse" style="height: 200px;">
          <div class="p-2 text-bg-primary m-1">Flex item 1</div>
          <div class="p-2 text-bg-warning m-1">Flex item 2</div>
          <div class="p-2 text-bg-primary m-1">Flex item 3</div>
          <div class="p-2 text-bg-primary m-1">Flex item 4</div>
          <div class="p-2 text-bg-primary m-1">Flex item 5</div>
          <div class="p-2 text-bg-primary m-1">Flex item 6</div>
          <div class="p-2 text-bg-primary m-1">Flex item 7</div>
          <div class="p-2 text-bg-primary m-1">Flex item 8</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    if(toastTrigger)
    {
      toastTrigger.addEventListener('click', () => {
        const toast = new bootstrap.Toast(toastLiveExample)
        toast.show()
      })
    }

    const popoverTriggerList = document.querySelectorAll(
      '[data-bs-toggle="popover"]'
    );
    const popoverList = [...popoverTriggerList].map(
      (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
    );
  </script>
</body>

</html>
