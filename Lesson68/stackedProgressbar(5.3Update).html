<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    .top-spacing {
      margin-top: 20%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-3">
      <div class="col-md-8">
        <div class="progress-stacked">
          <div class="progress" role="progressbar" aria-label="Segment One" aria-valuenow="15" aria-valuemin="0"
            aria-valuemax="100" style="width: 15%">
            <div class="progress-bar text-bg-dark">
              15%
            </div>
          </div>
          <div class="progress" role="progressbar" aria-label="Segment Two" aria-valuenow="30" aria-valuemin="0"
            aria-valuemax="100" style="width: 30%">
            <div class="progress-bar text-bg-primary">
              30%
            </div>
          </div>
          <div class="progress" role="progressbar" aria-label="Segment Three" aria-valuenow="20" aria-valuemin="0"
          aria-valuemax="100" style="width: 20%">
          <div class="progress-bar text-bg-info">
            20%
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const popoverTriggerList = document.querySelectorAll(
      '[data-bs-toggle="popover"]'
    );
    const popoverList = [...popoverTriggerList].map(
      (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
    );
  </script>
</body>

</html>
