<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .top-spacing {
        margin-top: 20%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <!-- 0% progress -->
          <div
            class="progress mb-3"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
          0% Percent
            <div class="progress-bar" style="width: 0%">
              0% Percent
            </div>
          </div>
          <!-- 25% progress -->
          <div
            class="progress mb-3"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar text-bg-success" style="width: 25%">25% Percent</div>
          </div>
          <!-- 50% progress -->
          <div
            class="progress mb-3"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar text-bg-primary" style="width: 50%">50% Percent</div>
          </div>
          <!-- 75% progress -->
          <div
            class="progress mb-3"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar text-bg-warning" style="width: 75%">75% Percent</div>
          </div>
          <!-- 100% progress -->
          <div
            class="progress mb-3"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar text-bg-dark" style="width: 100%">100% Percent</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
  </body>
</html>
